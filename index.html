<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.2.js"
      integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
      integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="root">
      <h2 class="title">CTIS 255 - Project - Iman Zahid</h2>
      <div class="game">
        <div class="puzzle">
          <div class="word-ready puzzle-alphabet puzzle-alphabet-R">R</div>
          <div class="word-ready puzzle-alphabet puzzle-alphabet-E">E</div>
          <div class="word-ready puzzle-alphabet puzzle-alphabet-A">A</div>
          <div class="word-ready puzzle-alphabet puzzle-alphabet-D">D</div>
          <div class="word-ready puzzle-alphabet puzzle-alphabet-Y">Y</div>

          <div class="word-read puzzle-alphabet puzzle-alphabet-R">R</div>
          <div class="word-read puzzle-alphabet puzzle-alphabet-E">E</div>
          <div class="word-read puzzle-alphabet puzzle-alphabet-A">A</div>
          <div class="word-read puzzle-alphabet puzzle-alphabet-D">D</div>

          <div class="word-day puzzle-alphabet puzzle-alphabet-D">D</div>
          <div class="word-day puzzle-alphabet puzzle-alphabet-A">A</div>
          <div class="word-day puzzle-alphabet puzzle-alphabet-Y">Y</div>

          <div class="word-ear puzzle-alphabet puzzle-alphabet-E">E</div>
          <div class="word-ear puzzle-alphabet puzzle-alphabet-A">A</div>
          <div class="word-ear puzzle-alphabet puzzle-alphabet-R">R</div>

          <div class="word-dear puzzle-alphabet puzzle-alphabet-D">D</div>
          <div class="word-dear puzzle-alphabet puzzle-alphabet-E">E</div>
          <div class="word-dear puzzle-alphabet puzzle-alphabet-A">A</div>
          <div class="word-dear puzzle-alphabet puzzle-alphabet-R">R</div>
        </div>
        <div class="active-alphabets"></div>
        <button class="tip-icon">
          <span class="material-symbols-outlined"> tips_and_updates </span>
        </button>

        <div class="alphabets">
          <div class="word-input">
            <button class="word-input-button word-input-row-1-button">Y</button>
            <button
              class="word-input-button word-input-row-2-alphabet-1-button"
            >
              A
            </button>
            <button class="word-input-button shuffle-button">
              <span class="material-symbols-outlined shuffle-icon"
                >shuffle</span
              >
            </button>
            <button
              class="word-input-button word-input-row-2-alphabet-2-button"
            >
              D
            </button>
            <button
              class="word-input-button word-input-row-3-alphabet-1-button"
            >
              E
            </button>
            <button
              class="word-input-button word-input-row-3-alphabet-2-button"
            >
              R
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
